services:
  client:
    build: ./rise-of-nations-frontend
    ports:
      - 5000:80
    container_name: annotation-client
    restart: always
    depends_on:
      - server
  backend:
    build: ./RiseOfNationsBackend
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - database
  database:
    image: postgres
    environment:
      POSTGRES_DB: "RiseOfNations_Database"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"